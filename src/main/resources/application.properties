spring.application.name=movieshark
spring.datasource.url=jdbc:mysql://localhost:3306/moviesharkdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Automatically update schema
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Show parameters passed to SQL
logging.level.org.hibernate.type.descriptor.sql=TRACE
# (optional) Use the correct dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
